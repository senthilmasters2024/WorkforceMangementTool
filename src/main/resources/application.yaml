spring:
  application:
    name: workforce
  data:
    mongodb:
      uri: mongodb+srv://:@cluster0.wymdy.mongodb.net/workForceManagementDB?retryWrites=true&w=majority&appName=Cluster0
      auto-index-creation: true
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false
  docker:
    compose:
      enabled: false

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    org.springframework.data.mongodb: DEBUG
